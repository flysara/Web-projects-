<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form practice</title>
		<link rel="stylesheet" type="text/css" href="form.css" />
	</head>
	<body>
		<form method="post" class="form1" >
			<h1>表单填写</h1>
			<label>
				<span>your name：</span>
				<input type="text" placeholder="write your name" required="required"/>
			</label>
			<label>
				<span>your telephone password:</span>
				<input type="password" placeholder="write your password" required="required" />
			</label>
			<label>
				<span>your Email:</span>
				<input type="email" placeholder="write your Email" required="required"/>
			</label>
			<label>
				<span>messages:</span>
				<textarea placeholder="your messages for us"></textarea>
			</label>
			<label>
				<span>sex:</span>
				<select>
					<option value="female">female</option>
					<option value="male"> male</option>
				</select>
			</label>
			<label>
				<input type="button" class="button" value="send" />
				
			</label>
			
			
		</form>
	</body>
</html>
