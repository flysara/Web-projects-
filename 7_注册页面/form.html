<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面的设计</title>
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		<div id="container">
			<h1>注册页面</h1>
			<hr />
			<form method="post" action="URL">
				<lable>用户名：
				<input type="text" name="username" placeholder="请输入用户名" required />
				</lable><br />
				<lable>密&nbsp;&nbsp;&nbsp;码：
				<input type="password" name="password1" placeholder="请输入密码" required />
				</lable><br />
				<lable>确&nbsp;&nbsp;&nbsp;认：
				<input type="password" name="password2" placeholder="请再次输入密码" required />
				</lable><br />
				<lable>姓&nbsp;&nbsp;&nbsp;名：
				<input type="text" name="name" placeholder="请输入真实姓名" required />
					
				</lable><br />
				<lable>邮&nbsp;&nbsp;&nbsp;箱：
				<input type="email" name="email" placeholder="请输入电子邮箱" required />
				</lable><br />
				<lable>电&nbsp;&nbsp;&nbsp;话：
				<input type="tel" name="tel" placeholder="请输入电话号码" required="" />
				</lable><br />
				<button type="submit">提交注册</button>
			</form>
		</div>
	</body>
</html>
